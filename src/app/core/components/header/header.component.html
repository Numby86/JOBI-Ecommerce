<div class="header">

<div
*ngIf="logged"
class="logout"
>
    <img
    (click)="addButton()"
    class="logged" 
    src="https://upload.wikimedia.org/wikipedia/commons/d/d3/User_Circle.png" 
    alt="user logged">
    <button
    (click)="cerrarSesion()"
    *ngIf="logOut"
    class="button"
    >LOGOUT</button>
</div>

  <div>
    <a  [routerLink]="['home']">
      <img class="logo" src="../../../../assets/public/img/logo-jovi.svg" />
    </a>
  </div>  

  <nav class="header__nav">
    <ul class="header__nav_ul">
      <li class="header__nav_li">
        <a class="header__nav_a" [routerLink]="['book-list']"> Libros </a>
        <a class="header__nav_a" [routerLink]="['garment-list']"> Ropa </a>
        <a class="header__nav_a" [routerLink]="['videogames']"> Videojuegos </a>
        <a class="header__nav_a" [routerLink]="['toys-list']"> Juguetes </a>
        <a [routerLink]="['login']">
             <span class="fa-solid fa-user"></span>
         </a>
         <a [routerLink]="['register']">
                <span class="fa-solid fa-users"></span>
         </a>
         <div
         (click)="onToggleCart()"
         class="cart"
         >
          <div
          class="cart__items">
            <p
            class="cart__items-num"
            >{{ totalNumProducts() }}</p>
          </div>
            <span class="fa-solid fa-cart-shopping"></span>
         </div>
      </li>

    </ul>
  </nav>
  <div
  class="list__cart"
  [ngClass]="{show:viewCart}"
  >
  <app-cart></app-cart>
  </div>
</div>
