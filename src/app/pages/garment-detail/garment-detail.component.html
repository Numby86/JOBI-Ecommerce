<div class="card-detail"
*ngIf="product">

    <div>
<img class="card-detail__img"[src]="product.image">
</div>

<div class="card-detail__content" *ngIf="product; else garmentNotFound">
    <p class="card-detail__content__name">{{ product.name }}</p>
    <p class="card-detail__content__price">{{ product.price }}â‚¬</p>
    <p class="card-detail__content__description">{{ product.description }}</p>
    <p class="card-detail__content__size">Talla: {{ product.size }}</p>
   
    <p class="card-detail__content__color">Color: {{ product.color }}</p>
    <p class="card-detail__content__stock">En stock: {{ product.stock }}</p>
    <button 
    class="add"
    (click)="addToCart(product)"
    >Anadir</button>  
</div>


<ng-template #garmentNotFound>
    <p>No hay un ropa con ese Id</p>
</ng-template>

</div>
