<div class="card-detail"
    *ngIf="product"
>
    <div>
        <img class="card-detail__img"
            [src]="product.image" 
            alt="imagen {{ product.name }}"
        >
        </div>
        <div class="card-detail__content">
            <p class="card-detail__content__name">{{ product.name }}</p>
            <p class="card-detail__content__price">{{ product.price }}€</p>
        <p class="card-detail__content__description">{{ product.description }}</p>
        <p class="card-detail__content__plataforma">Plataforma: {{ product.platform }}</p>
        <p class="card-detail__content__category">Categoría: {{ product.category }}</p>
            <p class="card-detail__content__stock">En stock: {{ product.stock }}</p>
            <div
            class="div-buttons"
            >
            <button 
            class="cart-btn"
            (click)="backToList()"
            >Volver</button>
            <button 
            class="cart-btn"
            (click)="addToCart(product)"
            >Añadir <span class="fa-sharp fa-solid fa-basket-shopping"></span></button>
            </div>
        </div>
</div>
