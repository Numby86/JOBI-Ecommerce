<div class="cards" >
    <app-product-list
        *ngFor="let garmentEl of products | paginate: { id: 'foo',
        itemsPerPage: 15,
        currentPage: page,
        totalItems: 40 }"
        [product]="garmentEl"
        (onDetail)="getProductDetail(garmentEl._id)"
    >
    </app-product-list>
</div>
<div
class="pagination"
>
    <pagination-controls 
    (pageChange)="page = $event" 
    id="foo"
    previousLabel="Previous"
    nextLabel="Next"
    >
    </pagination-controls>
</div>
