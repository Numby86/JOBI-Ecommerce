
<div
*ngIf="garment"
class="garment">
    <img [src]="garment.image" alt="image_garment" class="garment__img" routerLink="/garmentDetail/{{ garment._id }}">
    <div>
        <p>{{ garment.name }}</p>
        <p>{{ garment.price }}</p>
    </div>
    <button (click)="navigateToDetail()">Ver detalle</button>
</div>
