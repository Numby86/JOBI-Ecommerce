<div
class="card-detail"
*ngIf="product">
<div>
    <img [src]="product.image" 
    class="card-detail__img">
</div>


<div *ngIf="product; else NotFound"
    class="card-detail__content"
>
    <p class="card-detail__content__name">{{ product.name }}</p>
    <p class="card-detail__content__brand">{{ product.brand }}</p>
    <p class="card-detail__content__price">{{ product.price }}â‚¬</p>
    <p class="card-detail__content__decades">{{ product.decades }}</p>
    <p class="card-detail__content__description">{{ product.description }}</p>
    <p class="card-detail__content__age">{{ product.age }}</p>
    <button 
    class="add"
    (click)="addToCart(product)"
    >Anadir</button>
</div>
<ng-template #NotFound>
    <p>No hay un juguete con ese Id</p>
</ng-template>

</div>
