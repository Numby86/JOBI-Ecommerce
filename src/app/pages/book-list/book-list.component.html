    <div 
    class="cards" >
        <app-product-list
            *ngFor="let bookEl of products 
            | paginate: { id: 'foo',
            itemsPerPage: 15,
            currentPage: page,
            totalItems: 50 }"
            [product]="bookEl"
        >
        </app-product-list>
    </div>

<div
class="pagination"
>
    <pagination-controls 
    (pageChange)="page = $event" 
    id="foo"
    previousLabel="Previous"
    nextLabel="Next"
    >
    </pagination-controls>
</div>
