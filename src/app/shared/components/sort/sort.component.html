<ng-container *ngIf="price === 'desc' || !price ">
    <button
    class="addButton"
    (click)="sortOut()"
    >Precio ascendente</button>
  </ng-container>
  <ng-container *ngIf="price === 'asc'">
    <button
    class="addButton"
    (click)="sortOut()"
    >Precio descendente</button>
  </ng-container>
